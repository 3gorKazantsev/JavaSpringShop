spring:
  datasource:
    driverClassName: org.h2.Driver
    #    url: jdbc:postgresql://localhost:5432/springapp
    url: h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true